{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'testApp/css/login.css' %}">
    <link rel="shortcut icon" href="{%  static 'icons/favicon.png' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

<div class="container-fluid">

 <div class="col-md-4 offset-md-4">
 <div class="form-container">
 <div class="form-icon"><i class="fa fa-user"></i></div>
 <h3 class="title">Authorization</h3>
 <form class="form-horizontal" method="post">{% csrf_token %}
              <div class="form-error">
                       {% for field, error in form.errors.items %}
        <div class="alert alert-danger my-3 p-1" role="alert">
            {{ error|striptags }}
        </div>
                  {% endfor %}
 <div class="form-group">
 <label>login</label>
 <input class="form-control" name="username" type="text" placeholder="login">
 </div>
 <div class="form-group">
 <label>password</label>
 <input class="form-control" type="password" name="password" placeholder="password">
 </div>
 <button type="submit" class="btn btn-success">Войти</button><br><br>
     <div align="center">
     <a href="{% url 'register' %}" class="link-dark" >Регистрация</a><br>
         <a href="{% url 'logout' %}" class="link-dark" >Выход</a><br>
     </div>
 </div>
 </div>
</form>
</div>
</html>
